<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomóż Homerowi!</title>
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="score_help">
            Points: <span id="score">0</span> Life:
            <span id="life"></span>
        </div>
        <div id="logo"></div>
        <div id="playsound">
            Press any key to play sound
            <br> Use mouse to control
        </div>
        <div id="branch"></div>

        <div id="bart1" class="bart"></div>
        <div id="bart2" class="bart"></div>
        <div id="bart3" class="bart"></div>

        <div id="donut1" class="donut" data-bigdonut="1"></div>
        <div id="donut2" class="donut" data-bigdonut="2"></div>
        <div id="donut3" class="donut" data-bigdonut="3"></div>

        <div id="bigdonut1" class="bigdonut"></div>
        <div id="bigdonut2" class="bigdonut"></div>
        <div id="bigdonut3" class="bigdonut"></div>

        <div id="homer"></div>
        <div id="floor"></div>
        <button id="restart">
            <img id="imgrestart" src="img/restart.png">D OH!!<br>Restart</button>
        </div>
     </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="collision.js"></script>
    <script src="variables.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>

</body>
</html>
